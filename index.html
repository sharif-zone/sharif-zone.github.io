<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharif Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a6fa5;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #4a6fa5;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .user-message {
            background: #e1f5fe;
            color: #0277bd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        .send-button {
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #3a5a80;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">S</div>
            <h2>Sharif Assistant</h2>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm Sharif's assistant. Ask me anything about Sharif.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask anything about Sharif"
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Predefined questions and answers about Sharif
            const qaPairs = [
                {
                    keywords: ["name", "who", "???", "????? ??? ??"],
                    answer: "My name is Sharif. I'm glad to meet you!"
                },
                {
                    keywords: ["occupation", "job", "work", "????", "?? ????"],
                    answer: "I work as a software developer. I love creating innovative solutions."
                },
                 {
                    keywords: ["occupation", "class", "work", "????", "kon class e poro ???? ??? ?????? ????? ?? ????"],
                    answer: "??? ??? ?????? ??????? ????? ? ?????"
                },
                {
                    keywords: ["location", "live", "where", "?????", "?????"],
                    answer: "I live in Dhaka, Bangladesh. It's a vibrant city with lots of opportunities."
                },
                {
                    keywords: ["hobbies", "interest", "??", "?????"],
                    answer: "I enjoy coding, reading tech blogs, and playing cricket in my free time."
                },
                {
                    keywords: ["education", "study", "???????", "??????"],
                    answer: "I have a degree in Computer Science from the University of Dhaka."
                },
                {
                    keywords: ["contact", "email", "reach", "???????", "?????"],
                    answer: "You can contact me at sharif@example.com. I'd love to hear from you!"
                },
                {
                    keywords: ["experience", "work history", "????????", "????? ????????"],
                    answer: "I have 1 years of experience in web development, specializing in JavaScript frameworks."
                },
                {
                    keywords: ["skills", "expertise", "??????", "????"],
                    answer: "My main skills include JavaScript, React, Node.js, and Python. I'm also good at problem-solving."
                },
                {
                    keywords: ["projects", "portfolio", "????????", "???"],
                    answer: "I've worked on various web applications and mobile apps. You can view my portfolio at sharif-portfolio.com."
                },
                {
                    keywords: ["favorite", "like", "?????", "???? ????"],
                    answer: "My favorite programming language is JavaScript because of its versatility and large community."
                }
            ];
            
            // Function to add a message to the chat
            function addMessage(message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Function to get bot response based on user input
            function getBotResponse(userMessage) {
                const lowerCaseMessage = userMessage.toLowerCase();
                
                // Check for matching keywords
                for (const pair of qaPairs) {
                    for (const keyword of pair.keywords) {
                        if (lowerCaseMessage.includes(keyword.toLowerCase())) {
                            return pair.answer;
                        }
                    }
                }
                
                // Default response if no keywords match
                return "I'm not sure how to answer that. You can ask me about Sharif's name, occupation, location, hobbies, education, contact, experience, skills, projects, or favorites.";
            }
            
            // Function to handle sending a message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message === '') return;
                
                // Add user message
                addMessage(message, true);
                chatInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate bot thinking and then respond
                setTimeout(() => {
                    hideTypingIndicator();
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse);
                }, 1000);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
